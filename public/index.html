<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link rel="stylesheet" type="text/css" href="styles/juststreamit.css">
        <script src="js/app.js" type="module"></script>
        <title>JustStreamIt</title>
        <meta name="description" content="JustStreamIt: Application de lecture de film en ligne.">
        <meta name="author" content="MeldSnake">
        <link rel="icon" href="/favicon.ico">
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
        <template id="videoinfotemplate">
            <link rel="stylesheet" href="styles/videoinfo.css">
            <div class="videoinfo">
                <picture id="picture">
                    <img class="videoinfo__cover" src="imgs/nocover.png" alt="Couverture du film">
                </picture>
                <div class="videoinfo__data">
                    <div class="videoinfo__data__info">
                        <slot name="title">Titre du film</slot>
                        <span class="videoinfo__data__info__extra">
                            <slot name="score">0.0</slot>
                        </span>
                    </div>
                    <jsi-play-button id="play-button"></jsi-play-button>
                </div>
            </div>
        </template>
        <template id="carouseltemplate">
            <link rel="stylesheet" href="styles/carousel.css">
            <div class="carousel">
                <i id="left" class="carousel__previous">&lt;</i>
                <div class="carousel__items">
                    <slot></slot>
                </div>
                <i id="right" class="carousel__next">&gt;</i>
            </div>
        </template>
        <template id="playbuttontemplate">
            <link rel="stylesheet" href="styles/playbutton.css">
            <span class="playbutton__text">
                <slot name="text"><span>Play</span></slot>
            </span>
        </template>
        <template id="categorytemplate">
            <link rel="stylesheet" href="styles/category.css">
            <div class="category">
                <span id="title" class="category-name">Category</span>
                <jsi-carousel id="carousel"></jsi-carousel>
            </div>
        </template>
        <template id="modaltemplate">
            <link rel="stylesheet" href="styles/modal.css">
            <div id="wrapper" class="wrapper">
                <div class="wrapper__top">
                    <span id="button-close" class="wrapper__top__close">x</span>
                    <slot name="title">Title</slot>
                </div>
                <div class="wrapper__bottom">
                    <div class="wrapper__bottom__cover">
                        <picture id="cover">
                            <img src="imgs/nocover.png" alt="Couverture du film">
                        </picture>
                    </div>
                    <div class="wrapper__bottom__info">
                        <b>Informations:</b>
                        <div class="wrapper__bottom__info__form">
                            <span class="wrapper__bottom__info__form__label"><b>Score ImDB</b></span>
                            <slot class="wrapper__bottom__info__form__value" name="score"><span>...</span></slot>
                            <span class="wrapper__bottom__info__form__label"><b>Acteurs</b></span>
                            <slot class="wrapper__bottom__info__form__value" name="actors"><span>...</span></slot>
                            <span class="wrapper__bottom__info__form__label"><b>Scenaristes</b></span>
                            <slot class="wrapper__bottom__info__form__value" name="writers"><span>...</span></slot>
                            <span class="wrapper__bottom__info__form__label"><b>Directeurs</b></span>
                            <slot class="wrapper__bottom__info__form__value" name="directors"><span>...</span></slot>
                            <span class="wrapper__bottom__info__form__label"><b>Genres</b></span>
                            <slot class="wrapper__bottom__info__form__value" name="genres"><span>...</span></slot>
                            <span class="wrapper__bottom__info__form__label"><b>Metascore</b></span>
                            <slot class="wrapper__bottom__info__form__value" name="rating"><span>...</span></slot>
                            <span class="wrapper__bottom__info__form__label"><b>Date</b></span>
                            <slot class="wrapper__bottom__info__form__value" name="date"><span>...</span></slot>
                            <span class="wrapper__bottom__info__form__label"><b>Dur√©e</b></span>
                            <slot class="wrapper__bottom__info__form__value" name="duration"><span>...</span></slot>
                            <span class="wrapper__bottom__info__form__label"><b>Pays</b></span>
                            <slot class="wrapper__bottom__info__form__value" name="origin"><span>...</span></slot>
                            <span class="wrapper__bottom__info__form__label"><b>Box Office</b></span>
                            <slot class="wrapper__bottom__info__form__value" name="box_office"><span>...</span></slot>
                        </div>
                        <b>Description:</b>
                        <div class="wrapper__bottom__info__description">
                            <slot name="description">Aucune description disponible.</slot>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </head>
    <body>
        <header>
            <a class="logo">
                <picture>
                    <img src="imgs/logo.png" alt="JustStreamIt">
                </picture>
            </a>
            <div class="menu">
                <a class="menu__link" href="#">Acceuil</a>
                <a class="menu__link" href="#categories">Categories</a>
            </div>
        </header>
        <noscript>Vous devez activer javascript pour utiliser ce site.</noscript>
        <jsi-root id="root"></jsi-root>
    </body>
</html>
